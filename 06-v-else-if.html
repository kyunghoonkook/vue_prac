<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-v-else-if</title>
</head>

<body>
    <div id="app">
        <span v-if="value > 10">10qhek zma</span>
        <span v-elae-if="value===10">10dla</span>
        <span v-else>10qhek wkrdma</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                value: 10
            }
        })
    </script>
</body>

</html>
