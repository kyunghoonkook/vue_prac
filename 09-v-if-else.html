<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-v-if-else</title>
</head>

<body>
    <p>button을 클릭할때 마다 내용물이 toggle되도록</p>
    <div id="app">
        <button v-if="showMe" @click="change">click</button>
        <button v-else @click="change">돌아가기</button>
        <hr>

        <div v-if="showMe">
            <h1>안녕</h1>
            <p>방가</p>
        </div>
        <div v-else>
            <h1>hi</h1>
            <p>hello</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                showMe:true
            },
            methods:{
                change:function(){
                    this.showMe = !this.showMe;
                }
            }
        })
    </script>
</body>

</html>
