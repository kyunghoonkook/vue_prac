<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-v-for</title>
</head>
<body>
    <h1>v-for</h1>
    <p>배열의 값을 list로 출력해보기</p>
    <div id="app">
        <ul>
            <li v-for="s in sns">{{s}}</li>
        </ul>

        <h2>이름 출력하기</h2>
        <ol>
            <li v-for="p in people">{{p.name}}</li>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                sns:["facebook","insta","blog","twitter"],
                people:[
                    {
                    name:"이순신",
                    age:30,
                    job:"군인"
                },
                {
                    name:"홍길동",
                    age:30,
                    job:"도둑"
                },
                {
                    name:"이관",
                    age:30,
                    job:"군인"
                }
                

            ]
            }
        })
    </script>
</body>
</html>
