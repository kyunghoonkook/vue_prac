<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-v-model</title>
</head>
<body>
    <div id="app">
        <h1>v-model</h1>
        <h2><input type="checkbox" v-model="boknal">ㅎㅇ</h2>
        <img v-bind:src="boknal ? bokYes : bokNo" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                boknal:false,
                bokYes:"images/event01.jpg",
                bokNo:"images/event02.jpg"
            }
        })
    </script>
</body>
</html>
