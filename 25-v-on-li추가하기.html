<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-v-on-li추가하기</title>
</head>
<body>
    <div id="app">
        <button v-on:click="add()">li추가</button>
        <ul>
            <li v-for="n in numbers">{{n}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                numbers:[1,2,3,4,5]
            },
            methods:{
                add:function(){
                    var lastNum = this.numbers.length+1;
                    this.numbers.push(lastNum)
                }
            }
        })
    </script>
</body>
</html>
