<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27-v-on-array-filter</title>
</head>
<body>
    <div id="app">
        <h1>일치하는 내용 걸러내기</h1>
        <input type="text" v-model="searchFruit" v-on:keyup = "search(searchFruit)">
        <ul>
            <li v-for="f in fruitFilter">{{f}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                searchFruit:"",
                fruits:["apple","banana","mango","orange","grapes"],
                fruitFilter:[]
            },
            created:function(){
                this.fruitFilter = this.fruits.slice();
            },
            methods:{
                search:function(item){
                    this.fruitFilter = this.fruits.filter(function(arrFruit){
                        if(arrFruit.indexOf(item) != -1){
                            return true
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
