<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>37-지역컴포넌트</title>
</head>
<body>
    <h1>지역 component</h1>
    <p>선언된 app영역에서만 사용되는 component</p>
    <div id="app">
        <h2>app</h2>
       <local-com>
    </div>
    <div id="app2">
        <h2>app2</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var child={
            template:"<div>지역 컴포넌트 </div>"
        }
        var app = new Vue({
            el:"#app",
            components:{
                "local-com":child
            }
        })
        var app2 = new Vue({
            el:"#app2"
        })
    </script>
</body>
</html>
