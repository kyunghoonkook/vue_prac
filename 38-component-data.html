<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>38-component-data</title>
</head>
<body>
    <h1>component data</h1>
    <p>data는 반드시 함수 이어야한다.</p>
    <div id="app">
        <s-counter></s-counter>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component("s-counter",{
            template:"<button v-on:click='num++'>{{num}}</button>",
            data:function(){
                return{
                    num:0
                }
            }
        })

        new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
