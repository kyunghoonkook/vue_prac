<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>46-router</title>
</head>

<body>
    <h1>vue router</h1>
    <div id="app">
        <h1>router</h1>
        <p>spa에서 웹페이지를 연결할때 사용한다.</p>
        <p>링크는 router-link 태그에서 연결</p>
        <p>보여지는 영역은 router-wiew로 보여진다.</p>
        <div>
            <router-link to="/index">Main</router-link>
            <router-link to="/login">Login</router-link>
        </div>
        <hr>

        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        var Mainpage = {
            template: "<div><h2>메인페이지</h2><p>본문내용</p></div>"
        };
        var Loginpage = {
            template: "<div><h2>Login</h2><form><label></label><input type='text'><br></form></div>"
        };

        var routes = [
            {
                path:"/index",
                component:Mainpage
            },
            {
                path:"/login",
                component:Loginpage
            }
        ];

        var myRouter = new VueRouter({
            routes
        })

        new Vue({
            el:"#app",
            router:myRouter
        })
    </script>
</body>

</html>
